name: Daily News Scraper

on:
  schedule:
    - cron: '0 0 * * *'  # 每天台灣時間早上 8 點
  workflow_dispatch:      # 允許手動執行

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 複製儲存庫代碼
        uses: actions/checkout@v3

      - name: 設定 Python 環境
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 安裝必要套件
        run: |
          pip install requests beautifulsoup4 pandas  # <--- 關鍵：這裡一定要加 pandas

      - name: 執行爬蟲程式
        run: python yahooscraper.py

      - name: 將更新後的檔案存回 GitHub
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add yahoo_news.csv news_list.md  # <--- 這裡也要加 news_list.md，連結才會更新
          git commit -m "自動更新新聞: $(date)" || echo "沒有新資料可更新"
          git push