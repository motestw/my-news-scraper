<!DOCTYPE html>
<html>
<head>
    <title>我的雲端貪食蛇</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #2c3e50; color: white; flex-direction: column; }
        canvas { border: 5px solid #ecf0f1; background: #000; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        h1 { font-family: sans-serif; margin-bottom: 10px; }
    </style>
</head>
<body>
    <h1>分數: <span id="score">0</span></h1>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const scoreElement = document.getElementById("score");
        let box = 20; let score = 0;
        let snake = [
    {x: 9 * box, y: 10 * box},
    {x: 8 * box, y: 10 * box},
    {x: 7 * box, y: 10 * box}
];
        let food = { x: Math.floor(Math.random() * 19 + 1) * box, y: Math.floor(Math.random() * 19 + 1) * box };
        let d;
        document.addEventListener("keydown", direction);
        function direction(event) {
            if(event.keyCode == 37 && d != "RIGHT") d = "LEFT";
            else if(event.keyCode == 38 && d != "DOWN") d = "UP";
            else if(event.keyCode == 39 && d != "LEFT") d = "RIGHT";
            else if(event.keyCode == 40 && d != "UP") d = "DOWN";
        }
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for(let i = 0; i < snake.length; i++) {
                ctx.fillStyle = (i == 0) ? "#2ecc71" : "#27ae60";
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
            }
            ctx.fillStyle = "#e74c3c";
            ctx.fillRect(food.x, food.y, box, box);
            let snakeX = snake[0].x; let snakeY = snake[0].y;
            if( d == "LEFT") snakeX -= box; if( d == "UP") snakeY -= box;
            if( d == "RIGHT") snakeX += box; if( d == "DOWN") snakeY += box;
            if(snakeX == food.x && snakeY == food.y) {
                score++; scoreElement.innerHTML = score;
                food = { x: Math.floor(Math.random() * 19 + 1) * box, y: Math.floor(Math.random() * 19 + 1) * box };
            } else { snake.pop(); }
            let newHead = { x: snakeX, y: snakeY };
            if(snakeX < 0 || snakeY < 0 || snakeX >= canvas.width || snakeY >= canvas.height || collision(newHead, snake)) {
                clearInterval(game); alert("遊戲結束！分數: " + score); location.reload();
            }
            snake.unshift(newHead);
        }
        function collision(head, array) {
            for(let i = 0; i < array.length; i++) { if(head.x == array[i].x && head.y == array[i].y) return true; }
            return false;
        }
        let game = setInterval(draw, 300);
    </script>
</body>
</html>
